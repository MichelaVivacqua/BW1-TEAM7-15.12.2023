<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page3</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/results.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" />
    </header>
    <main>
      <h1>Results</h1>
      <h2>The summary of your answers:</h2>
      <div class="container">
        <div class="descrizioni">
          Correct <br /><span id="percentuale-blu"></span>%
          <p id="numero-risposte-corrette"></p>
        </div>
        <div class="grafico" style="position: relative">
          <div
            id="testo-centrale"
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              display: none;
            "
          >
            <p>Congratulations!</p>
            <span id="grassetto">You passed the exam.</span>
            <p id="description">
              We'll send you the certificate in few minutes. Check your email
              (including promotions/ spam folder)
            </p>
          </div>
          <canvas id="grafico" width="400" height="400"></canvas>
        </div>
        <div class="descrizioni">
          Wrong <br /><span id="percentuale-fuxia"></span>%
          <p id="numero-risposte-sbagliate"></p>
        </div>
      </div>
      <footer>
        <button id="button">RATE US</button>
      </footer>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
