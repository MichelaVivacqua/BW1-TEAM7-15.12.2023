<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Week</title>
    <link rel="resetsheet" href="./reset.css" />
    <link rel="stylesheet" href="./assets/feedback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <header>
        <img
          src="./assets/epicode_logo.png"
          alt="logo-epicode"
          id="first-image"
        />
      </header>
      <section>
        <div id="main-container">
          <h1 id="title" class="heading">Tell us how it's going</h1>
          <h2 id="title2" class="heading">
            From 0 to 10, how likely are you to recommend EPICODE<br />
            to a friend or a colleague?
          </h2>
          <div id="central-container">
            <a class="star"><i class="fas fa-star"></i></a>
            <a class="star"><i class="fas fa-star"></i></a>
            <a class="star"><i class="fas fa-star"></i></a>
            <a class="star"><i class="fas fa-star"></i></a>
            <a class="star"><i class="fas fa-star"></i></a>
            <a class="star"><i class="fas fa-star"></i></a>
            <a class="star"><i class="fas fa-star"></i></a>
            <a class="star"><i class="fas fa-star"></i></a>
            <a class="star"><i class="fas fa-star"></i></a>
            <a class="star"><i class="fas fa-star"></i></a>
          </div>

          <h2 class="heading" id="title3">
            Leave us an open feedback about your experience so far
          </h2>
          <div class="input">
            <input type="text" placeholder="Write your comment here" />
          </div>
        </div>
        <div id="final-container">
          <button id="button"><b>MORE INFO</b></button>
        </div>
      </section>
    </main>
    <script src="./feedback.js"></script>
  </body>
</html>
